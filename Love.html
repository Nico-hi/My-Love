<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You 😘🥰</title>
  <style>
    /* Estilos base para TODOS los dispositivos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
    }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fce4ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .cake {
      animation: bounceIn 2s ease-in-out;
    }
    button {
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeIn 2s ease-in-out 1s forwards;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ff1493;
    }
    #message {
      color: #ffe0f0;
      display: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      padding-left: 3vw;
      padding-right: 3vw;
    }
    #message.animate {
      animation: fadeIn 1.5s ease-in-out;
    }
    .heart {
      position: absolute;
      color: #ffb6c1;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }
    .hearts span {
      display: block;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5) translateY(-200px); }
      60% { opacity: 1; transform: scale(1.2) translateY(30px); }
      80% { transform: scale(0.95) translateY(-10px); }
      100% { transform: scale(1) translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Estilos para ESCRITORIO */
    @media only screen and (min-width: 601px) {
      body {
        background: url('https://i.pinimg.com/736x/63/32/22/6332220334d70cfd0c7222af14786f2c.jpg') no-repeat top center fixed;
        background-size: contain;
        background-color: #000;
      }
      h1 {
        font-size: 2.5em;
        margin-top: 60px;
        color: #fff;
      }
      .cake {
        font-size: 4em;
        margin-top: 20px;
      }
      button {
        margin-top: 40px;
        padding: 15px 30px;
        font-size: 1.2em;
      }
      #message {
        margin-top: 30px;
        font-size: 1.8em;
      }
    }

    /* Estilos para MÓVILES */
    @media only screen and (max-width: 600px) {
      body {
        background: url('https://i.pinimg.com/736x/63/32/22/6332220334d70cfd0c7222af14786f2c.jpg') no-repeat center center fixed;
        background-size: cover;
        background-color: #000;
        padding: 15px;
      }
      h1 {
        font-size: 6vw;
        margin-top: 20px;
        color: #fff;
      }
      .cake {
        font-size: 12vw;
        margin-top: 15px;
      }
      button {
        font-size: 4.5vw;
        padding: 12px 25px;
        margin-top: 25px;
      }
      #message {
        font-size: 5.5vw;
        margin-top: 20px;
      }
      .heart {
        font-size: 0.8em;
      }
      .hearts span {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Encabezado principal -->
  <h1>Happy Birthday Ariya<br>(My Honey 💕💞)</h1>

  <!-- Emoji pastel animado -->
  <div class="cake">🎂</div>

  <!-- Botón para mostrar frases -->
  <button onclick="startMessages()">Click me for a surprise 💝</button>

  <!-- Mensaje dinámico -->
  <div id="message"></div>

  <!-- Corazones flotantes -->
  <div class="heart" style="left:10%;">💖</div>
  <div class="heart" style="left:30%; animation-delay: 1s;">💗</div>
  <div class="heart" style="left:50%; animation-delay: 2s;">💓</div>
  <div class="heart" style="left:70%; animation-delay: 3s;">💞</div>
  <div class="heart" style="left:90%; animation-delay: 4s;">💕</div>

<script>
    const messages = [
      "Hi Ariya (my honey), there are so many things I’d love to tell you, but these are the most important ones 💌",
      "I hope today is filled with laughter, love, and the warmest hugs from the people who care about you 🎉🤗",
      "May all your dreams come true, and may life always guide you to beautiful places ✨🌈",
      "You deserve all the happiness in the world, and I’ll always be here cheering for you every step of the way 💖",
      "Your smile is my favorite view; never stop sharing it with the world 😊🌸",
      "You inspire me every single day with your strength, your kindness, and your light 🌟",
      "Keep being the incredible woman I fell in love with; brave, passionate, and full of love 💕",
      "Thank you for being you. I’m so lucky to have you in my life, and I can't wait to make more memories together 🌍💑",
      "No matter the distance or the time, my heart is always with you ❤️⏳",
      "Happy Birthday, my forever love. Let’s celebrate the amazing soul that you are today and every day 🎂🎁"
    ];

    let currentIndex = 0;
    let messageInterval = null;

    function startMessages() {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      showMessageWithAnimation(messageDiv);

      if (messageInterval) clearInterval(messageInterval);
      messageInterval = setInterval(function() {
        showMessageWithAnimation(messageDiv);
      }, 5000);
    }

    function showMessageWithAnimation(messageDiv) {
      messageDiv.classList.remove('animate');
      void messageDiv.offsetWidth;
      messageDiv.innerHTML = messages[currentIndex];
      messageDiv.classList.add('animate');
      currentIndex = (currentIndex + 1) % messages.length;
    }
</script>

</body>
</html>
